<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container-fluid">
		<div class="row">
		<div class="col-md-3 box">
			<div class="soft-name">Vikram</div>
			<ul>
				<li><a href="dashboard.html">Dashboard</a></li>
				<li>Members</li>
				<li class="active">Setting</li>
				<li>Loans</li>
			</ul>
		</div>
		<div class="col-md-9" style="background-color: #eeeeee; height: 100vh;">
			<div class="row">
				<div class="col-md-12">
					<div class="dash-box dash-box-setting">
						<div class="amin-box red-box"> Setting </div>

						<div class="row">
							<div class="col-md-3">
								<ul>
									<li class="active2">General</li>
									<li>Capital</li>
									<li>Borrower</li>
									<li>Branches</li>
								</ul>
							</div>
							<div class="col-md-9">
								<form action="#"  accept-charset="utf-8">
									<div class="form-group">
								    <label for="email">Bussiness Name</label>
								    <input type="email" class="form-control" placeholder="Enter email" id="email">
								  </div>
								  <div class="form-group">
								    <label for="pwd">Password:</label>
								    <input type="password" class="form-control" placeholder="Enter password" id="pwd">
								  </div>
								  <div class="form-group form-check">
								    <label class="form-check-label">
								      <input class="form-check-input" type="checkbox"> Remember me
								    </label>
								  </div>
								  <button type="submit" class="btn btn-primary">Submit</button>
								</form>
							</div>
						</div>

					</div> 
				 </div>
				
			</div>
		</div>
	</div>
	</div>
	
</body>
</html>
