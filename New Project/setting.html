<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container-fluid">
		<div class="row">
		<div class="col-md-3 box">
			<div class="soft-name">Vikram</div>
			<ul>
				<li><a href="dashboard.html">Dashboard</a></li>
				<li>Members</li>
				<li class="active">Setting</li>
				<li>Loans</li>
			</ul>
		</div>
		<div class="col-md-9" style="background-color: #eeeeee; height: 100vh;">
			<div class="row">
				<div class="col-md-12">
					<div class="dash-box dash-box-setting">
						<div class="amin-box red-box"> System Setting </div>

						<div class="row">
							<div class="col-md-3">
								<ul>
									<li class="active2">General</li>
									<li class= "active3">Capital</li>
									<li class= "active4">Borrower</li>
									<li class= "active5">Branches</li>
								</ul>
							</div>
							<div class="col-md-9">
								
								<form action="#"  accept-charset="utf-8">
									<div class="form-group">
								    <label for="email">Bussiness Name</label>
								    <input type="email" class="form-control" placeholder="Enter email" id="email">
								  </div>
								  <div class="form-group">
								    <label for="type">Bussiness type</label>
								    <input type="Bussiness type" class="form-control" placeholder="Enter bussiness" id="Bussiness Type">
								  </div>
								  <div class="form-group">
								    <label for="type">Contact Email</label>
								    <input type="Contact Email" class="form-control" placeholder=" Enter Contact Email" id="Cont">
								  </div>
								  <div class="form-group">
								    <label for="type">Phone</label>
								    <input type="Phone" class="form-control" placeholder="Enter phone" id="Phone">
								  </div>
								  <div class="form-group">
								    <label for="type">Currency</label>
								    <input type="Currency" class="form-control" placeholder="Enter Currency" id="Curr">
								  </div>
								  <div class="form-group">
								    <label for="type">Physical Address </label>
								    <input type="Physical Address" class="form-control" placeholder=" Enter Physical Address" id="phy add">
								  </div>
								  <div class="form-group">
								    <label for="type">Postal Address </label>
								    <input type="Postal Address " class="form-control" placeholder=" Enter Postal Address" id="postal add ">
								  </div>
								  <div class="form-group">
								    <label for="type">ZIP/Postal Code</label>
								    <input type="ZIP/Postal Code" class="form-control" placeholder="ZIP/Postal Code" id="zip code">
								  </div>
								  <div class="form-group">
								    <label for="type">Date Formate</label>
								    <input type="Date Formate" class="form-control" placeholder=" Enter Date Formate" id="date formate">
								  </div>
								  <div class="form-group">
								    <label for="type">Amount Thousand Separator</label>
								    <input type="Amount Thousand Separator" class="form-control" placeholder=" Enter Amount Thousand Separator" id="Amunt thous separoter">
								  </div>
								  <div class="form-group">
								    <label for="type">Amount Decimal Separator</label>
								    <input type="Date Formate" class="form-control" placeholder=" Enter Amount Decimal Separator " id=" Amount Deci Separator">
								  </div>
								  <div class="form-group">
								    <label for="type">Amount Decimals</label>
								    <input type="Amount Decimals" class="form-control" placeholder=" Enter Amount Decimals" id="Amount Decimal">
								  </div>
								  <div class="form-group form-check">
								    <label class="form-check-label">
								      <input class="form-check-input" type="checkbox"> Remember me
								    </label>
								  </div>
								  <button type="submit" class="btn btn-primary">Update</button>
								</form>
							</div>
						</div>

					</div> 
				 </div>
				
			</div>
		</div>
	</div>
	</div>
	
</body>
</html>
